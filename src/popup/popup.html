<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkQR</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!-- Main Popup Content -->
  <div class="popup-body">
    <p id="title">
      <sometag data-locale="popup_title">Scan QR code</sometag>
    </p>

    <div class="qr shadows-1"></div>
    <input class="inputbar shadows-1" type="text" placeholder="QR Text"><br>

    <!-- _____Buttons -->
    <div id="btn-group">
      <div class="dropdown-container shadows-1">
        <button class="download-button">
          PNG</button>
        <div class="selector">
          <div class="selector-icon">&#9660;</div>
        </div>
        <div class="dropdown-menu shadows-1">
          <button class="dropdown-item" data-format="png">PNG</button>
          <button class="dropdown-item" data-format="svg">SVG</button>
        </div>
      </div>

      <button class="buttonCopy shadows-1">

        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="copy-icon">
          <g clip-path="url(#clip0_8_59)">
            <path
              d="M2.41667 6.33333V13C2.41667 13.598 2.90201 14.0833 3.50001 14.0833H8.83334C9.43134 14.0833 9.91667 13.598 9.91667 13V6.33333C9.91667 5.73533 9.43134 5.25 8.83334 5.25H3.50001C2.90201 5.25 2.41667 5.73533 2.41667 6.33333Z"
              stroke="currentColor" stroke-width="1" stroke-miterlimit="10" stroke-linejoin="round" />
            <path
              d="M11.5 11.4167C12.098 11.4167 12.5833 10.9313 12.5833 10.3333V3.66667C12.5833 3.06867 12.098 2.58333 11.5 2.58333H6.16666C5.56866 2.58333 5.08333 3.06867 5.08333 3.66667"
              stroke="currentColor" stroke-width="1" stroke-miterlimit="10" stroke-linejoin="round" />
          </g>
          <defs>
            <clipPath id="clip0_8_59">
              <rect width="16" height="16" fill="white" />
            </clipPath>
          </defs>
        </svg>

      </button>
    </div>
  </div>

  <!-- Success Message -->
  <div id="message">
    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24"
      stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
      class="success-icon">
      <path fill="currentColor" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18" />
      <path stroke="#fff" d="m9 12 2 2 4-4" />
    </svg>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
  <script src="script.js"></script>
</body>

</html>
