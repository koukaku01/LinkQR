<!doctype html>
<html>

<head>
  <meta charset="utf-8" name="viewport" />
  <title>LinkQR</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="popup-body">
    <p class="title">Scan QR code</p>

    <div class="qr"></div>
    <input class="inputbar" type="text" placeholder="QR Text" /><br />

    <div id="btn-group">

      <div class="actions">

        <button class="btn">
          <a class="downloading" download="qr.png" style="color: var(--button-text-color);">
            Download PNG</a>
        </button>

        <button class="btn">
          <a class="downloading" download="qr.svg" style="color: var(--button-text-color);">
            Download SVG</a>
        </button>

      </div>

    </div>

  <script src="qrcode.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
